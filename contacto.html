    <div class="segunda-mitad">
        <h2 class="h2-reglas">Contacto</h2>
        <form class="form" action="gracias.html" method="get">
            <label for="nombre">Nombre</label>
            <input id= "nombre" name="nombre" placeholder="Ingrese su nombre" type="text" required>
            <label for="email">Email</label>
            <input id= "email" name="email" placeholder="Ingrese su email" type="email" required>
            <label for="número">Teléfono</label>
            <input id= "número" name="número" placeholder="0000000000" type="tel" required>
            <label for="calificación">Califica del 1 al 5</label>
            <input id="calificación" name="calificación" type="range" min="1" max="5">
            <textarea name="reseña" id="reseña" required>Deje aquí su mensaje</textarea>
            <label for="ubicación">Ubicación</label>
            <select id="ubicación" name="ubicación" required>
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="Argentina">Argentina</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Brasil">Brasil</option>
                <option value="Panama">Panama</option>
                <option value="Paraguay">Paraguay</option>
                <option value="El Salvador">El Salvador</option>
            </select>
            <label for="term">Acepto los Términos y condiciones</label>
            <input id="term" name="term" type="checkbox" required> 
            <input type="submit" value="Enviar">
        </form>
